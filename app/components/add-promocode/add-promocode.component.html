<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"> ADD PROMOCODE</h1>

<div class="container">
  
<div [hidden]="submitted" style="width: 300px;">
  
  <form #actCreateForm="ngForm" (ngSubmit)="onSubmit()">

    <label>Full Name</label>
      <input type="text" class="form-control" id="couponCode" name="couponCode" [(ngModel)]="coupons.couponCode" #couponCode="ngModel"
        pattern="^[A-Za-z\s]{3,20}$" placeholder="Enter Coupon Code" required/>
      <div *ngIf="couponCode.invalid && (couponCode.dirty || couponCode.touched)">
        <small class="text-danger">
          <small *ngIf="couponCode.errors.required || couponCode.errors.pattern">
            Coupon Code is required.
          </small>
        </small>
      </div>

    <label for="couponStartDate">CouponStartDate:</label>
    <input id="couponStartDate" type="date" name="couponStartDate" class="form-control" required  [(ngModel)]="coupons.couponStartDate" 
    #couponStartDate="ngModel">
    <div *ngIf="couponStartDate.invalid && (couponStartDate.dirty || couponStartDate.touched)">
      <small class="text-danger">
        <small *ngIf="couponStartDate.errors.required">
          Coupon Start date is mandatory.
        </small>
      </small>
    </div>

    <label for="couponEndDate">CouponEndDate:</label>
    <input type="date" class="form-control" id="couponEndDate" required [(ngModel)]="coupons.couponEndDate" 
    name="couponEndDate" #couponEndDate="ngModel">
    <div *ngIf="couponEndDate.invalid && (couponEndDate.dirty || couponEndDate.touched)">
      <small class="text-danger">
        <small *ngIf="couponEndDate.errors.required">
          Coupon End date is mandatory.
        </small>
      </small>
    </div>


    <label for="couponAmount">Coupon Amount:</label>
    <input type="number" class="form-control" name="couponAmount" [(ngModel)]="coupons.couponAmount" 
    #couponAmount="ngModel" pattern="^[0-9]{1,5}$" minlength="1" required >
    <div *ngIf="couponAmount.invalid && (couponAmount.dirty || couponAmount.touched)">
      <small class="text-danger">
        <small *ngIf="couponAmount.errors.required">
          Coupon Amount is mandatory.
        </small>
        <small *ngIf="couponAmount.errors.pattern">
          Invalid Number.
        </small>
      </small>
    </div>
  
    <label for="couponMinOrderAmount">Minimum Amount:</label>
    <input type="number" class="form-control" id="couponMinOrderAmount" required [(ngModel)]="coupons.couponMinOrderAmount" 
    name="couponMinOrderAmount" #couponMinOrderAmount="ngModel" pattern="^[0-9]{2,5}$" minlength="2" min="1" required >
    <div *ngIf="couponMinOrderAmount.invalid && (couponMinOrderAmount.dirty || couponMinOrderAmount.touched)">
      <small class="text-danger">
        <small *ngIf="couponMinOrderAmount.errors.required">
         Minimum coupon amount is mandatory.
        </small>
        <small *ngIf="couponMinOrderAmount.errors.pattern">
          Invalid Number.
        </small>
      </small>
    </div>
    

   <button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px"><Back</button>
    <button type="submit" [disabled]="!actCreateForm.form.valid" class="btn btn-success">ADD COUPON</button>
  </form>

  
</div>
<div small class="text-danger" style="font-size: 15px; font-style: oblique;">{{ error }}</div>
  
    <div [hidden]="!submitted">
      <h4>Submitted successfully!</h4>
 <button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px"><Back</button>
    </div>
</div>
