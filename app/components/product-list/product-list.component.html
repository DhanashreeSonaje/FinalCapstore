<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;"> Products</h1>
<header>
     <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand" style="color: whitesmoke;"
            ><strong>CapStore</strong></span>
        </div>
    
        <ul class="nav navbar-nav">
          <li style="color: whitesmoke;"><a routerLink="/admin">Admin</a></li>
          <li style="color: whitesmoke;"><a routerLink="/addProducts">Add Product</a></li>
          <li style="color: whitesmoke;"><a routerLink="/updateCategory">Update Category</a></li>
        </ul>
      </div>
    </nav>

  </header>
 
<table class="table table-striped table table-hover">
    <thead class="thead-light">
    <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Brand</th>
        <th>Product Info</th>
        <th>Product Image</th>
        <th><input type="any" name="searchTerm" id="myInput" style="width: 300px;" placeholder="Search.." [(ngModel)]=searchTerm/>&nbsp;&nbsp;
     </th>
    </tr>
  </thead>
    <tr *ngFor="let p of products |filterProduct:searchTerm">
        <td>{{p.productId}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.productPrice}}</td>
        <td>{{p.productBrand}}</td>
        <td>{{p.productInfo}}</td>
        <td><img [src]="p.productImage" height="300px" width=300px></td>
        <td>
          <button (click)="update()" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="deleteProduct(p.productId)"  class="btn btn-danger">Delete</button>
       </td>


    </tr>
</table>
<button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px">Back</button>
